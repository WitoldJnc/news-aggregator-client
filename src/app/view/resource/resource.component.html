<form *ngIf="catigories" class="container"
      [formGroup]="resForm"
      (change)="changeSelect()">
    <label for="catigories">Catigoies</label>
    <select formControlName="catigories" id="catigories">
        <option selected="selected">all</option>
        <option *ngFor="let cat of catigories" >
            {{cat}}
        </option>
    </select>
</form>


<div *ngFor="let co of content | newsNotNull: selectedCat">
    <h1>{{co.resource}}</h1>
    <p>{{co.news.feed.description}}</p>
    <p>{{co.news.feed.url}}</p>

    <div *ngFor="let item of co.news.items | byCatigories: selectedCat">
        <h4>{{item.link}}</h4>
        <p>{{item.title}}</p>
        <p>{{item.pubDate}}</p>
        <p>{{item.content}}</p>
        <div *ngFor="let cat of item.categories">
            <h4>{{cat}}</h4>
        </div>

        <br>
    </div>

    <br>
</div>
